<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="studentdetails.css">
</head>
<body>
    <div id="navbar">
        <h2><a href="studentmanagementsystem.html">Data Base Management</a></h2>
    </div>
    <div id="details">
        <h1>Enter Your Details</h1>
        <form>
            <input type="text" placeholder="Enter your Name" id="name">
            <input type="text" placeholder="Enter Course Name" id="course">
            <input type="text" placeholder="Unit" id="unit">
            <input type="url" placeholder="Put your photo URL" id="photo">
            <select id="batch">
                <option>Choose your Batch</option>
                <option value="WEB-20">WEB-20</option>
                <option value="WEB-19">WEB-19</option>
                <option value="WEB-18">WEB-18</option>
            </select>
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
