<script>
    class TataOldCar{
        constructor(wheels,haedlightCompany,bodyCompany,acCompany){
            this.wheels=wheels;
            this.haedlightCompany=haedlightCompany;
            this.bodyCompany=bodyCompany;
            this.acCompany=acCompany;
        }
    }
    let oldCarData=new TataOldCar(4,'Philis','Metal','Tata');
    console.log(oldCarData);

    class TataNewCar extends TataOldCar{
        constructor(wheels,haedlightCompany,bodyCompany,acCompany,rearCameraCompany,evEnginCompany){
            super(wheels,haedlightCompany,bodyCompany,acCompany);
            this.rearCameraCompany=rearCameraCompany;
            this.evEnginCompany=evEnginCompany;
        }
    }

    let newCarData=new TataNewCar(4,'Philis','Metal','Tata','Tata','Tata');
    console.log(newCarData);
</script>
