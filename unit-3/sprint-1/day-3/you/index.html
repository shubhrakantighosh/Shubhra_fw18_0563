<script>

    class Stack{
        constructor(){
            this.length=0;
            this.stack=[];
        };

        push(el){
            this.stack[this.length] = el;
            this.length++;
        };

        pop(){
            this.stack.pop();
            this.length--;
        };

        top(){
            return this.stack[this.length-1];
        };

        print(){
            let newArray=[];
            for(let i=0;i<this.stack.length;i++){
                newArray.push(this.stack[i]);
            }
            console.log(newArray);
        };

        size(){
            console.log(this.stack.length)
        };

        printReverse(){
            let neWarray=[];
            for(let i=this.stack.length-1;i>=0;i--){
                neWarray.push(this.stack[i]);
            }
            console.log(neWarray);
        }
        
    }

    let s1=new Stack();

    s1.push(1);
    s1.push(2);
    s1.push(3);
    s1.push(4);
    s1.pop();
    console.log(s1);

    s1.print();
    s1.size();
    s1.printReverse();

</script>
