<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="McDonald's.css">
</head>
<body>
    <div id="navbar">
        <div>
            <img src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/arches-logo_108x108.jpg"/>
        </div>
       <div>
        <h3 id="list_of_items"></h3>
       </div>
       <div id="order_status_syntax"></div>
       <div id="order_status"></div>
    </div>
    <h1>McDonald's Menu</h1>
<div id="total_food_menu">
      <div class="food_menu">
        <div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-spicy-crispy-chicken-sandwich:1-4-product-tile-desktop"/>
            <input type="checkbox" id="Spicy_Crispy_ChickenSandwich" class="checkbox"  value="Spicy Crispy ChickenSandwich"/>
            <label for="Spicy_Crispy_ChickenSandwich">Spicy Crispy ChickenSandwich</label>
             <div>
                <h3>₹</h3>
                <h3>250</h3>
            </div>
        </div>
        <div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Big-Mac-1:1-4-product-tile-desktop"/>
            <input type="checkbox" id="Big_Mac" class="checkbox" value="Big Mac"/>
            <label for="Big_Mac@">Big Mac</label>
            <div>
                <h3>₹</h3>
                <h3>250</h3>
            </div>
        </div>
        <div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Chicken-McNuggets-4pc-1:1-4-product-tile-desktop"/>
            <input type="checkbox" id="Chicken_McNuggets®" class="checkbox" value="Chicken McNuggets®"/>
            <label for="Chicken_McNuggets®">Chicken McNuggets®</label>
            <div>
                <h3>₹</h3>
                <h3>: 250</h3>
            </div>
        </div>
        <div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-fries-small:1-4-product-tile-desktop"/>
            <input type="checkbox" id="World_Famous_Fries®" class="checkbox" value="World Famous_Fries®"/>
            <label for="World_Famous_Fries®">World Famous Fries®</label>
            <div>
                <h3>₹</h3>
                <h3>: 250</h3>
            </div>
        </div>
    </div>
    <div class="food_menu" id="last_box">
        <div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Quarter-Pounder-with-Cheese-1:1-4-product-tile-desktop"/>
            <input type="checkbox" id="Quarter_Pounder_with_Cheese" class="checkbox" value="Quarter Pounder with Cheese"/>
            <label for="Quarter_Pounder_with_Cheese">Quarter Pounder with Cheese</label>
            <div>
                <h3>₹</h3>
                <h3>: 250</h3>
            </div>
        </div>
        <div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Premium-Roast-Iced-Coffee-Medium:1-4-product-tile-desktop"/>
            <input type="checkbox" id="lced_Coffee" class="checkbox" value="lced Coffee"/>
            <label for="lced_Coffee">lced Coffee</label>
            <div>
                <h3>₹</h3>
                <h3>: 250</h3>
            </div>
        </div>
        <div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Egg-McMuffin-1:1-4-product-tile-desktop"/>
            <input type="checkbox" id="Egg_McMuffin®" class="checkbox" value="Egg McMuffin®"/>
            <label for="Egg_McMuffin®">Egg McMuffin®</label>
            <div>
                <h3>₹</h3>
                <h3>: 250</h3>
            </div>
        </div>
        <div>
            <img src="https://s7d1.scene7.com/is/image/mcdonalds/t-mcdonalds-Sausage-Burrito-1:1-4-product-tile-desktop"/>
            <input type="checkbox" id="Sausage_Burrito" class="checkbox" value="Sausage Burrito"/>
            <label for="Sausage_Burrito">Sausage Burrito</label>
            <div>
                <h3>₹</h3>
                <h3>: 250</h3>
            </div>
        </div>
    </div>
    <button id="order" onclick="myOrder()">Order Food</button>
</div>
</body>
</html>
<script src="McDonald's.js"></script>
